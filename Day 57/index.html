<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form>
        <input type="text" id="background-color-input" placeholder="Please enter bgcolor"/>
        <input type="text" id="width-input" placeholder="Please enter width"/>
        <input type="text" id="height-input" placeholder="Please enter hight"/>
        <button type="button" id="button" onclick="changeP()">Submit</button>
    </form>

    <div id="change-div"></div>

    <script>
        const backgroundColor = document.getElementById("background-color-input");
        const widthInput = document.getElementById("width-input");
        const heightInput = document.getElementById("height-input");
        const div = document.getElementById("change-div");
        const btn = document.getElementById("button");

        function changeP(){
            div.style.backgroundColor = backgroundColor.value;
            div.style.width = widthInput.value;
            div.style.height = heightInput.value;
        }
    </script>

</body>
</html>
