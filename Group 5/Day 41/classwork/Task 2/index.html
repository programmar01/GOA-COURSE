<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .mother{
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        }
        .child{
        height: 200px;
        width: 300px;
        background-color: red;
        transform-origin: bottom left;
        transition: 10s;
        }
        .child:hover{
            transform: rotate(-90deg);
        }
     
    </style>
</head>
<body>
    <div class="mother">
        <div class="child">

        </div>
    </div>
</body>
</html>
